<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Bottom Text</title>
    <style>
        .box {
            width: 300px;
            height: 500px;
            background-color: bisque;
            border: 2px solid rgb(117, 99, 99);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin: 100px auto;
            font-family: Arial, sans-serif;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .box p {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 16px;
            color: brown;
            background-color: rgba(255, 228, 196, 0.7); /* translucent background for better readability */
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .box p:hover {
            color: chocolate;
            text-decoration: underline;
            font-style: italic;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://ih1.redbubble.net/image.1824652942.6749/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="Image">
        <p>Hey there!</p>
    </div>
</body>
</html>
