<!DOCTYPE html>
<html lang="en">
<head>
    <style>
            .box {
                width: 300px;
                height: 100px;
                background-color:bisque;
                border: 2px solid rgb(117, 99, 99);
                border-radius: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: Arial, sans-serif;
                font-size: 18px;
                color: brown;
                margin: 100px auto
            }
            p{
                margin: 0;
                padding: 0;
                font-weight: bold;
                text-align: center;
                color: brown;
                
            }
            p:hover {
                color:chocolate;
                text-decoration: underline;
                cursor: pointer;
                transition: color 0.3s ease, text-decoration 0.3s ease;
                font-style: italic;
                font-size: 20px;
            }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
       <p>Box Content</p>
    </div>
</body>
</html>
